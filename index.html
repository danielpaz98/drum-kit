<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Drum Kit</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
		<div class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>

			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>

			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>

			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>

			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>

			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>

			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">share</span>
			</div>

			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>

			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>
		</div>

		<audio src="sounds/clap.wav" data-key="65"></audio>
		<audio src="sounds/hihat.wav" data-key="83"></audio>
		<audio src="sounds/kick.wav" data-key="68"></audio>
		<audio src="sounds/openhat.wav" data-key="70"></audio>
		<audio src="sounds/boom.wav" data-key="71"></audio>
		<audio src="sounds/ride.wav" data-key="72"></audio>
		<audio src="sounds/snare.wav" data-key="74"></audio>
		<audio src="sounds/tom.wav" data-key="75"></audio>
		<audio src="sounds/tink.wav" data-key="76"></audio>
	</body>

	<script>
		const keys = document.querySelectorAll(".key");

		window.addEventListener("keyup", ({ keyCode }) => {
			const pressedKey = Array.from(keys).find((key) => key.dataset.key == keyCode);

			if (pressedKey) {
				pressedKey.classList.add("pressed");
				pressedKey.addEventListener("transitionend", (e) => pressedKey.classList.remove("pressed"));

				const audio = document.querySelector(`audio[data-key="${pressedKey.dataset.key}"]`);
				audio.currentTime = 0;
				audio.play();
			}
		});
	</script>
</html>
